<section class="">
    <div class="container px-4 px-lg-5 mt-5" >
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let products of productList">
                <div class="card h-100"  (click)="cardClick(products.id)">
                    <!-- Product image-->
                    <img class="card-img-top" src="{{products.productImg}}" alt="..." style="height: 200px;">
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center prodName">
                            <!-- Product name-->
                            <a routerLink="view-product/{{products.id}}">{{products.productName}}</a>
                            <!-- <h5 class="fw-bolder">{{products.name}}</h5> -->
                            <!-- Product price-->
                            
                        </div>
                        <div class="description">
                            {{products.descriptions}}
                        </div>
                        <div class="price-whole">
                           $ {{products.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <!-- <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View options</a></div>
                    </div> -->
                </div>
            </div>
         
        </div>
    </div>
</section>
